<div class="container">
    <div class="card">
        <h5 class="card-header secondary-color white-text text-center py-4"><strong>Login</strong></h5>
        <div class="card-body">
            <form [formGroup]="loginForm" 
                  (ngSubmit)="onSubmit()"
                  class="text-center">
                <div class="form-group md-form">
                    <label for="username">Username</label>
                    <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
                </div>
                <div class="form-group md-form">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button [disabled]="loading" class="btn btn-outline-secondary col-10">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
                <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                <hr />
                <p>Don't have an account yet?<br /><a class="btn-sm btn-outline-secondary" routerLink='/register'>Register Now</a></p>
                <hr />
            </form>
        </div>
    </div>
</div>
